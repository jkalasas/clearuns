services:
  server:
    build:
      context: .
      target: development
    ports:
      - 9000:80
    depends_on:
      db:
        condition: service_healthy
    entrypoint: "/entrypoint.sh"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_NAME=${DB_NAME:-clearuns}
      - DB_PASSWORD=${DB_PASSWORD:-example}
    develop:
      watch:
        - action: sync
          path: ./public
          target: /var/www/html
        - action: sync
          path: ./src
          target: /var/www/src
  db:
    image: mariadb
    restart: always
    user: root
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MARIADB_DATABASE=${DB_NAME:-clearuns}
      - MARIADB_ROOT_PASSWORD=${DB_PASSWORD:-example}
    expose:
      - 3306
    ports:
      - ${DB_HOST_PORT:-10336}:3306
    healthcheck:
      test:
        [
          "CMD",
          "/usr/local/bin/healthcheck.sh",
          "--su-mysql",
          "--connect",
          "--innodb_initialized",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
  phpmyadmin:
    image: phpmyadmin
    ports:
      - 9090:80
    depends_on:
      - db
    environment:
      - PMA_HOST=db
volumes:
  db-data:
